<mat-card>
  <mat-card-title>Create A User</mat-card-title>
  <mat-card-content>
    <form [formGroup]="addUserForm" (submit)="createUser()">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" formControlName="username">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-error *ngIf="addUserForm.controls['username'].errors && addUserForm.controls['username'].hasError('required')">
            Username is required
          </mat-error>
          <mat-error *ngIf="addUserForm.controls['username'].errors && addUserForm.controls['username'].hasError('minlength')">
            Username must have at least 3 digits
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="outline">
          <mat-label>Email Address</mat-label>
          <input matInput placeholder="name@company.com" formControlName="email">
          <mat-icon matSuffix>mail</mat-icon>
          <mat-error *ngIf="addUserForm.controls['email'].errors && addUserForm.controls['email'].hasError('required')">
            Email Address is required
          </mat-error>
          <mat-error *ngIf="addUserForm.controls['email'].errors && addUserForm.controls['email'].hasError('email')">
            Email Address is not valid
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="outline">
          <mat-label>Phone Number</mat-label>
          <input matInput placeholder="Phone Number" formControlName="phone">
          <mat-icon matSuffix>phone</mat-icon>
          <mat-error *ngIf="addUserForm.controls['phone'].errors && addUserForm.controls['phone'].hasError('required')">
            Phone number is required
          </mat-error>
          <mat-error *ngIf="addUserForm.controls['phone'].errors && addUserForm.controls['phone'].hasError('maxlength')">
            Phone number must not have exceed 13 digits
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <button mat-flat-button color="primary" [disabled]="!addUserForm.valid">Create User</button>
      </p>
    </form>
  </mat-card-content>
</mat-card>
